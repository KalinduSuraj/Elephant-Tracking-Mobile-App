name: elephant_tracker_app
description: A new Flutter project for tracking elephants with Firebase.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
#  firebase_core: ^2.27.1  # For Firebase core functionality
#  firebase_auth: ^4.17.9  # For Firebase Authentication
#  cloud_firestore: ^4.15.9 # For Cloud Firestore database

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets: # ADD THIS SECTION TO INCLUDE YOUR IMAGE
    - images\logo2.png
  fonts:
